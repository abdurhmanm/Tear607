<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
        <!-- ...existing meta tags... -->
        <link rel="stylesheet" href="css/theme.css">
        <!-- ...existing stylesheets... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات | منصة تيـرا سبيس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c6eaf;
            --secondary-color: #1d4e80;
            --bg-color: #f8faff;
            --text-color: #333;
            --card-bg: white;
            --border-color: #eee;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* الوضع الليلي */
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Cairo', 'Tajawal', sans-serif;
            line-height: 1.6;
            transition: var(--transition);
        }

        .settings-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .settings-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .settings-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .theme-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .theme-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .theme-icon {
            font-size: 20px;
            color: var(--primary-color);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .back-button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <a href="home.html" class="back-button">
            <i class="fas fa-arrow-right"></i>
            العودة للرئيسية
        </a>

        <div class="settings-card">
            <h2 class="settings-title">إعدادات المظهر</h2>
            
            <div class="theme-switch">
                <div class="theme-label">
                    <i class="fas fa-moon theme-icon"></i>
                    الوضع الليلي
                </div>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        // استرجاع حالة الوضع المظلم من التخزين المحلي
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme');

        // تطبيق الوضع المحفوظ عند تحميل الصفحة
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.checked = true;
        }

        // تحديث الوضع عند تغيير الزر
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
    
</body>
</html>
